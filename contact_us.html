<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./contact_style.css">

    <script src="https://kit.fontawesome.com/fb498ff42a.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

     
  </head>
  <body>


    <section class="contact py-5">
    	<div class="container">
    		<div class="row">
    			<div class="col-lg-7 mx-auto">
    				<div class="card">
    					<div class="cardbody">
                <div class="row pb-3">
                  <div class="col-lg-12">
                     <div class="head text-center text-white py-3">
                       <h3>Contact Us</h3>

                     </div>
                   </div>   
                </div>
                <div class="row pt-5">
                  <div class="col-lg-5">
                    <div class="row px-3">
                      <div col-lg-2>
                           <i class="fas fa-phone-volume"></i>
                      </div>
                      <div class="col-lg-10">
                        <h6 class="font-weight-bold pt-2">Give us a ring</h6>
                      </div>
                    </div>
                  </div>
                   <div class="offset-1 col-lg-6">
                    <div class="row px-3">
                      <div col-lg-2>
                          <i class="fas fa-map-marker-alt"></i>
                      </div>
                      <div class="col-lg-10">
                        <h6 class="font-weight-bold pt-2"> Find us at the office</h6>
                      </div>
                    </div> 
                  </div>
                </div>

                <div class="row">
                   <div class="offset-1 col-lg-4">
                     <p>Hotline: <br>
                        +94770075358<br>
                        Mon-fri,8.00-22.00
                     </p>
                   </div>
                    <div class="offset-2 col-lg-5 pl-4">
                     <p> No 198 old tangallle road<br>
                        Matara<br>
                        Srilanka
                     </p>
                   </div>
                   
                </div>

                <div class="form p-3">
                   <div class="row my-5">
                      <div class="col-lg-6">
                         <input type="text" class="effect-1" placeholder="Full Name">
                         <span class="focus-border"></span>
                      </div>
                      <div class="col-lg-6">
                         <input type="email" class="effect-1" placeholder="Your Email">
                         <span class="focus-border"></span>
                      </div>
                      
                   </div>
                   <div class="row pt-5">
                      <div class="col-lg-12">
                        <textarea name="message"  rows="4" class="effect-1" placeholder="Enter Your Message " required></textarea>
                      <!-- <input type="text" class="effect-1" placeholder="Your Message">-->
                        <span class="focus-border"></span>                       
                      </div>
                   </div>

                   <div class="row pt-3">
                     <div class="col-lg-6">
                      <div class="g-recaptcha" data-sitekey="6LclR_sbAAAAAHPCJ78FG_wDDUU8xOX8BYkp2flw"></div>
                     </div>
                     <div class="offset-2 col-lg-4">
                       <button class="btn1">Send Message</button>
                     </div>
                           
                  </div>
                </div>
    						   					
    				</div>
    			</div>

    		</div>
    	</div>
      </div>
    </section>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
</html>
